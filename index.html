<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">
  <title>Shifti Lite</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Shifti">
  <meta name="theme-color" content="#0a5bd6">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- SVG 아이콘 스프라이트 로드 -->
  <div id="sprite" hidden></div>

  <header class="appbar">
    <button class="icon btn-menu" aria-label="메뉴"><svg><use href="#i-menu"/></svg></button>
    <div class="brand">
      <svg class="logo" viewBox="0 0 64 24"><circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="3"/><rect x="8" y="8" width="8" height="8" rx="2" fill="currentColor"/></svg>
      <span>Seegene</span>
    </div>
    <div class="actions">
      <button class="icon" aria-label="메시지"><svg><use href="#i-chat"/></svg></button>
      <button class="icon" aria-label="알림"><svg><use href="#i-bell"/></svg></button>
    </div>
  </header>

  <main id="view"></main>

  <nav class="tabbar">
    <button data-tab="home" class="active"><svg class="tabicon"><use href="#i-home"/></svg><span>홈</span></button>
    <button data-tab="requests"><svg class="tabicon"><use href="#i-inbox"/></svg><span>요청</span></button>
    <button data-tab="schedule"><svg class="tabicon"><use href="#i-calendar"/></svg><span>근무일정</span></button>
    <button data-tab="records"><svg class="tabicon"><use href="#i-clock"/></svg><span>출퇴근기록</span></button>
    <button data-tab="vacation"><svg class="tabicon"><use href="#i-plane"/></svg><span>휴가</span></button>
  </nav>

  <script src="app.js"></script>
  <script>
    // 아이콘 스프라이트 동적 주입 (동일 도메인에서 fetch)
    fetch('icons.svg').then(r=>r.text()).then(svg=>{
      document.getElementById('sprite').innerHTML = svg;
    });
  </script>
</body>
</html>
